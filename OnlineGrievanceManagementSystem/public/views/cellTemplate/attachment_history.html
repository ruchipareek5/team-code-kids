<div class='ui-grid-cell-contents cell '>
<div ng-if="row.entity.id">
	<span ng-show="row.entity.filename">
		<button style="background-color:transparent;border:none;" ng-click="grid.appScope.downloadAttachment(row.entity.filename)"><img src='assets/images/attachment1.png' width=18 height="17" value='{{COL_FIELD CUSTOM_FILTERS}}' ></button>
	</span>
	<span ng-if="row.entity.filename==null">
		No file
	</span>

	<span ng-if="row.entity.filename==''">
		No file
	</span>
</div>
</div>
